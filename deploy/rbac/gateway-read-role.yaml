apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gateway-read-role
rules:
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - get
      - list
      - watch

  - apiGroups:
      - gateway.networking.k8s.io 
    resources:
      - gatewayclasses
      - tcproutes
      - tlsroutes
      - httproutes
      - grpcroutes
      - gateways
    verbs:
      - get
      - list
      - watch


